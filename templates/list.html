{% extends 'base.html' %}
{% load static %}

{% block style %}
    <style>
        .cards {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>

    <title>Páginas</title>
{% endblock%}

{% block content %}
    
    <a href="{% url 'criar_pagina'%}" class="btn btn-success" >Criar Página</a>
    {% if object_list %}
    <div class="cards">
        {% for object in object_list %}
        <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">{{ object.title }}</h5>
              <a href="{% url 'page' pk=object.id  %}" class="btn btn-primary">Visualizar</a>
            </div>
        </div>
        {% endfor %}
    </div>

    {% else %}
        <p>Nenhum curso cadastrado</p>

    {% endif %}
{% endblock %}
