{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
    <title>Criando form </title>
{% endblock %}

{% block content %}
    <h2>{{ descricao | default:"Cadastro"}}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">{{ botao | default:"Criar"}}</button>
    </form>
{% endblock %}

{% block scripts %}
<script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace("id_text")
</script>
{% endblock %}
